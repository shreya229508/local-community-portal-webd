<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h1>Volunteer Application Form</h1>
    <form action="#" method="post">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

    
      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>

        <label for="interests">Area of Interest:</label>
        <select id="interests" name="interests" required>
          <option value="">Select an option</option>
          <option value="teaching">Teaching</option>
          <option value="healthcare">Healthcare</option>
          <option value="environment">Environment</option>
          <option value="community">Community Work</option>
          <option value="others">Others</option>
        </select>
  

       <div class="button-container">
        
        <a href="submitted.html" class="btn">Apply Now</a>
      </div> </form>
    </div>
  </body>
  </html>
